<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}MovieHeaven{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block head %}{% endblock head %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">MovieHeaven</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'film_list' %}">FILMS</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'lists' %}">LISTS</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'members' %}">MEMBERS</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">JOURNAL</a></li>
                </ul>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">PROFILE</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">LOGOUT</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">SIGN IN</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">CREATE ACCOUNT</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    
        <!-- Search Form -->
        <form method="GET" action="{% url 'film-search' %}" class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search..." name="searched" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">
                <img src="{% static 'movie/images/search_button.png' %}" alt="Search" style="width: 20px; height: 20px;">
            </button>
        </form>
    </nav>
    

    <!-- Main Content -->
    <div class="container-fluid g-0">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
