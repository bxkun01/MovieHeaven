{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'users/login.css' %}"
</head>
<body>
    <div class="background-image">
        <img src="{% static 'users/background.jpg' %}">
    </div>
    <div class="register">
        <div class="heading">Welcome back!</div>
        <form method="POST">
            {% csrf_token %}
            <div class="field">
                {% for message in messages%}
                    <span style="color: red;">{{message}}</span>
                {% endfor %}
                <label for="username">USERNAME</label>
                <input type="text" name="username">
            </div>
            <div class="field">
                <label for="password">PASSWORD</label>
                <input type="password" name="password">
            </div>
            <a class="forgot-pw-link"href="">Forgot your password?</a>
            <button class="continue-button" type="submit">Log In</button>
            <div class="link">Need an account? <a href="{% url 'register' %}">Register</a></div>
        </form>
    </div>
</body>
</html>
