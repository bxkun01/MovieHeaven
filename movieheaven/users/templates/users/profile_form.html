{% extends 'movie/base.html' %}

{% load static %}
{% block head %}
<style>
    .update-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        position:fixed;
        gap: 20px;
        margin-top: 30px;
        margin-left: 20px;
        padding: 20px;
        background-color: #f4f4f4;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 500px;
        
    }

    .ximage {
        height: 190px;
        width: 190px;
        margin-bottom: 15px;
        border-radius: 95px;
        overflow: hidden;
        background-color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .ximage img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .form-control {
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
</style>
{% endblock head %}

{% block title %}
Profile
{% endblock %}

{% block content %}

<div class="update-form">
    <div class="ximage"><img src="{{ request.user.profile.image.url }}" alt="Profile Image"></div>
    <div>
        <form method="POST" enctype="multipart/form-data" class="form-update">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
    </div>
</div>
{% endblock %}
